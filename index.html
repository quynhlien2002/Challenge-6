<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css bootstrap -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!-- moment.js -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- jquery ui  -->
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container container-custom">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>

  <div class="city">
    <div class="form-group">
      <label for="city" class='city-search'>Search For A City: </label>
      <input type="text" class="form-control" id="search" placeholder="ex: Los Angeles">
      <button type="button" class="btn btn-primary btn-custom" data-toggle="button" aria-pressed="false" autocomplete="off">
        Search
      </button>
    </div>
  </div>
  <!-- the search -->

  <div class="card card-custom" style="width: 56rem;">
    <div class="card-body">
      <h5 class="card-title" id="city-name"></h5>
      <p class="card-text" id="temp"></p>
      <p class="card-text" id='wind'></p>
      <p class="card-text" id="humidity"></p>
      <p class="card-text" id="uv"></p>
    </div>
  </div>
  <!-- current city search info  -->

  <div class="forecast">
    <h4>5 Days Forecast</h4>
    <div class="row">
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title date-future"></h5>
            <p class="card-text temp-future"></p>
            <p class="card-text wind-future"></p>
            <p class="card-text humidity-future"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title date-future"></h5>
            <p class="card-text temp-future"></p>
            <p class="card-text wind-future"></p>
            <p class="card-text humidity-future"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title date-future"></h5>
            <p class="card-text temp-future"></p>
            <p class="card-text wind-future"></p>
            <p class="card-text humidity-future"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title date-future"></h5>
            <p class="card-text temp-future"></p>
            <p class="card-text wind-future"></p>
            <p class="card-text humidity-future"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title date-future"></h5>
            <p class="card-text temp-future"></p>
            <p class="card-text wind-future"></p>
            <p class="card-text humidity-future"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
